<style>
    @media screen {
        .print-format {
            width: 2in;
            max-height: 1in;
			padding: 0.125in 0.125in;
        }
    }

    @media print {
        .print-format {
            width: 2in;
            max-height: 1in;
			padding: 0.125in 0.125in;
        }
    }

	.title-left {
		font-size: 14px;
		font-weight: bold;
	}

 	.text-left {
		font-size: 9px;
		padding: 0 0 0 0;
	}

	.label-page {
		page-break-after: always;
		font-family: Arial, sans-serif;
	}
	
	.label-header {
		padding: 0 0in;
		font-size: 6px;
	}

	.label-group {
		position: static;
		padding: 0 0 0 0;
	}

	img {
		float: left;
	}
	
</style>

<body>
	{% for(var i=0, l=data.length; i<l; i++) { %}
		<div class="label-page">
			<div class="label-header">
				<img src="/files/FoamSurfaceLogo-BnW-200x52.jpg" width=100 height=26>
						<br>
						4656 44th St SE, Ste B
						<br>
						Grand Rapids, MI 49512
						<br>
						616-607-0061
			</div>
			<div class="label-group">
				<div class="title-left"> Sample </div>
				<div class="text-left"> Item:  {%= data[i][ __("Item Code")] %} </div>
				<div class="text-left"> Cust Item:  {%= data[i][ __("Customer Item Code")] %} </div>
			</div>
		</div>
	{% } %}
</body>
