<style>
    @media print {
	.label-page {
		height: 1in;
		width: 2.625in;
		page-break-after: always;
		font-family: Arial, sans-serif;
	}
    }
    @page {
	margin: 0.0625in;
    }
</style>

<body>
	{% for(var i=0, l=data.length; i<l; i++) { %}
		<div class="label-page">
			<img src="{%= data[i][ __("Label File")] %}">
		</div>
	{% } %}
</body>
